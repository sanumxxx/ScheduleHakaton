{% extends "base.html" %}

{% block title %}Задания{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="my-4">Задания</h1>
        <a href="{{ url_for('create_assignment') }}" class="btn btn-primary mb-3">Создать задание</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Заголовок</th>
                    <th>Предмет</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for assignment in assignments %}
                    <tr>
                        <td>{{ assignment.title }}</td>
                        <td>{{ assignment.subject.name }}</td>
                        <td>
                            <a href="{{ url_for('edit_assignment', assignment_id=assignment.id) }}" class="btn btn-sm btn-primary">Редактировать</a>
                            <form action="{{ url_for('delete_assignment', assignment_id=assignment.id) }}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены, что хотите удалить это задание?')">Удалить</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
