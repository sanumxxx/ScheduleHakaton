{% extends "base.html" %}

{% block title %}Группы{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="my-4">Группы</h1>
        <ul class="list-group">
            {% for group in groups %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ group.name }}
                    <a href="{{ url_for('view_students', group_id=group.id) }}" class="btn btn-sm btn-primary">Просмотр студентов</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
